<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>住 砖 </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
    <meta name="referrer" content="no-referrer">
    <link rel="icon" type="image/x-icon" href="/icon.png">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script src="index-config.js"></script>
    <style>
        :root {
            --bg-deep: #121212;
            --bg-surface: #1e1e1e;
            --accent: #fbbf24;
            --accent-glow: rgba(251, 191, 36, 0.3);
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --border-light: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(30, 30, 30, 0.85);
            --font-head: 'Rubik', sans-serif;
            --font-body: 'Heebo', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 10% 20%, rgba(251, 191, 36, 0.05) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 20%);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .brand {
            font-family: var(--font-head);
            font-weight: 800;
            font-size: 1.3rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            flex-shrink: 0;
        }

            .brand span {
                color: var(--accent);
            }

        /* --- TICKER --- */
        #ticker-wrapper {
            flex: 1; /* Take all available space in the middle */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            height: 30px;
            margin: 0 15px;
            position: relative;
            /* Fade edges */
            mask-image: linear-gradient(90deg, transparent, #000 10%, #000 90%, transparent);
            -webkit-mask-image: linear-gradient(90deg, transparent, #000 10%, #000 90%, transparent);
        }

        #ticker-content {
            font-size: 0.9rem;
            color: var(--text-main);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease-in-out;
            white-space: nowrap;
        }

            #ticker-content.visible {
                opacity: 1;
                transform: translateY(0);
            }

        .ticker-dot {
            width: 6px;
            height: 6px;
            background-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            flex-shrink: 0;
            box-shadow: 0 0 8px var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        /* --- AUTH --- */
        .auth-controls {
            flex-shrink: 0;
        }

            .auth-controls button {
                background: transparent;
                color: var(--text-main);
                border: 1px solid var(--border-light);
                padding: 6px 14px;
                border-radius: 50px;
                cursor: pointer;
                font-size: 0.9rem;
                font-family: var(--font-body);
                font-weight: 500;
                transition: all 0.3s ease;
            }

        .user-pill {
            display: none;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.05);
            padding: 4px 12px 4px 4px;
            border-radius: 50px;
        }

            .user-pill.active {
                display: flex;
            }

            .user-pill img {
                width: 28px;
                height: 28px;
                border-radius: 50%;
                border: 2px solid var(--accent);
                object-fit: cover;
            }

            .user-pill span {
                font-size: 0.85rem;
                font-weight: 500;
            }

        /* --- HERO --- */
        .hero {
            margin-top: 130px;
            text-align: center;
            padding: 0 20px;
        }

            .hero h1 {
                font-family: var(--font-head);
                font-size: 3rem;
                font-weight: 800;
                margin-bottom: 10px;
                background: linear-gradient(135deg, #ffffff 0%, #b0b0b0 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .hero p {
                font-size: 1.1rem;
                color: var(--text-muted);
                max-width: 500px;
                margin: 0 auto 30px auto;
            }

        .tabs-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.05rem;
            font-weight: 500;
            padding-bottom: 8px;
            cursor: pointer;
            position: relative;
            transition: 0.3s;
        }

            .tab-btn::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 3px;
                background-color: var(--accent);
                transition: width 0.3s ease;
            }

            .tab-btn.active {
                color: white;
            }

                .tab-btn.active::after {
                    width: 100%;
                }

        /* --- GRID --- */
        .container {
            max-width: 1200px;
            margin: 0 auto 80px auto;
            padding: 0 20px;
        }

        .grid-section {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            animation: fadeUp 0.6s ease;
        }

            .grid-section.active {
                display: grid;
            }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: #1c1c1c;
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 22px;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-decoration: none;
        }

            .card:active {
                transform: scale(0.98);
            }

        .card-icon {
            font-size: 2.2rem;
            background: rgba(255, 255, 255, 0.05);
            width: 55px;
            height: 55px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }

        .card h3 {
            font-family: var(--font-head);
            font-size: 1.2rem;
            color: white;
            font-weight: 700;
        }

        .card p {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: flex-end;
        }

        .arrow-icon {
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .card.app-card {
            background: linear-gradient(145deg, #1c1c1c 0%, #2a2a2a 100%);
            border: 1px solid rgba(251, 191, 36, 0.2);
        }

            .card.app-card .card-icon {
                background: rgba(251, 191, 36, 0.1);
                color: var(--accent);
            }

        /* --- VIEWER --- */
        #viewer-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

            #viewer-modal.active {
                transform: translateY(0);
            }

        .viewer-header {
            height: 60px;
            background: #111;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .close-btn {
            background: rgba(255,0,0,0.1);
            color: #ef4444;
            border: 1px solid #ef4444;
            padding: 6px 14px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
        }

        .iframe-wrapper {
            flex: 1;
            background: white;
        }

        iframe#doc-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- FOOTER (Desktop Mode Toggle) --- */
        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-light);
        }

        /* ========================================= */
        /* MOBILE OPTIMIZATIONS                      */
        /* ========================================= */
        @media (max-width: 768px) {
            nav {
                width: 95%;
                padding: 8px 10px;
                top: 15px;
                gap: 5px;
            }

            /* Logo: Smaller, no decoration */
            .brand {
                font-size: 1.1rem;
                min-width: auto;
                flex-shrink: 0;
            }

                .brand span {
                    display: none;
                }

            /* Buttons: Smaller */
            .auth-controls {
                min-width: auto;
                flex-shrink: 0;
            }

                .auth-controls button {
                    padding: 5px 10px;
                    font-size: 0.8rem;
                }

            /* Ticker: Force Show, Shrink Text */
            #ticker-wrapper {
                display: flex !important;
                height: 10px;
                margin: 0 5px;
                flex: 1; /* Allow it to grow */
                width: auto; /* Override fixed widths if any */
            }

            #ticker-content {
                font-size: 0.45rem;
                max-width: 100%;
            }

            /* Content Layout */
            .hero {
                margin-top: 110px;
            }

                .hero h1 {
                    font-size: 2.2rem;
                }

            .container {
                padding: 0 15px;
            }

            .grid-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            /* Hide User Name to save space */
            .user-pill {
                padding: 2px;
            }

                .user-pill span#user-name {
                    display: none;
                }

                .user-pill span {
                    margin-right: 0 !important;
                    padding-left: 5px;
                }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

</head>
<body>

    <nav>
        <div class="brand">
            <span>//</span> Abarbalev
        </div>

        <div id="ticker-wrapper">
            <div id="ticker-content">
                <span class="ticker-dot"></span>
                <span id="ticker-text">注 注...</span>
            </div>
        </div>

        <div class="auth-controls">
            <button id="login-btn">住</button>
            <div id="user-ui" class="user-pill">
                <img id="user-img" src="" alt="User">
                <span id="user-name"></span>
                <span onclick="doLogout()" style="cursor:pointer; color:#ef4444; margin-right:5px; font-size:1.1rem;"></span>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>住 砖 </h1>
        <p> 住,  转专.</p>
        <div class="tabs-container">
            <button class="tab-btn active" onclick="switchTab('summaries')">住</button>
            <button class="tab-btn" onclick="switchTab('practice')">转专</button>
        </div>
    </div>

    <div class="container">
        <div id="summaries-container" class="grid-section active">
            <div style="grid-column: 1/-1; display: flex; flex-direction: column; align-items: center; gap: 15px; opacity: 0.6; padding: 40px 0;">
                <div style="width: 30px; height: 30px; border: 3px solid var(--accent); border-top-color: transparent; border-radius: 50%; animation: spin 1s infinite linear;"></div>
                <span>注 转...</span>
            </div>
        </div>

        <div id="practice-container" class="grid-section">
            <a href="bible.html" class="card app-card">
                <div class="card-icon"></div>
                <h3> 专转 转状</h3>
                <p>转专 驻 拽 </p>
                <div class="card-footer"><span class="arrow-icon">驻转 &larr;</span></div>
            </a>
            <div class="card" style="opacity: 0.5; border-style: dashed; cursor: default;">
                <div class="card-icon"></div>
                <h3>拽专...</h3>
                <p>驻专拽 住驻 注 拽专.</p>
            </div>
        </div>
    </div>

    <div id="viewer-modal">
        <div class="viewer-header">
            <button class="close-btn" onclick="closeViewer()">住专</button>
            <span id="doc-title-display" style="color:white; font-weight:500; font-size:0.9rem; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></span>
            <div id="active-viewers" style="display:flex; gap:-8px;"></div>
        </div>
        <div class="iframe-wrapper"><iframe id="doc-frame" src=""></iframe></div>
    </div>

    <script>
    
        try { firebase.initializeApp(firebaseConfig); } catch (e) { console.error(e); }
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUser = null;
        let currentDocId = null;
        let viewersListener = null;

        const loginBtn = document.getElementById('login-btn');
        const userUi = document.getElementById('user-ui');

        loginBtn.addEventListener('click', () => {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e => alert(e.message));
        });
        window.doLogout = () => { auth.signOut().then(() => location.reload()); }

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loginBtn.style.display = 'none';
                userUi.classList.add('active');
                document.getElementById('user-name').innerText = user.displayName.split(' ')[0];
                document.getElementById('user-img').src = user.photoURL;
            } else {
                currentUser = null;
                loginBtn.style.display = 'block';
                userUi.classList.remove('active');
            }
        });

        // Ticker
        const tickerContent = document.getElementById('ticker-content');
        const tickerText = document.getElementById('ticker-text');
        let messages = []; let msgIndex = 0;

        db.ref('messages').on('value', (snapshot) => {
            if (snapshot.exists()) {
                messages = Object.values(snapshot.val());
                startTicker();
            } else {
                tickerText.innerText = "专 ";
                tickerContent.classList.add('visible');
            }
        });

        function startTicker() {
            if (messages.length === 0) return;
            updateTicker();
            setInterval(() => {
                tickerContent.classList.remove('visible');
                setTimeout(() => {
                    msgIndex = (msgIndex + 1) % messages.length;
                    updateTicker();
                }, 500);
            }, 4000);
        }
        function updateTicker() {
            tickerText.innerText = messages[msgIndex];
            tickerContent.classList.add('visible');
        }

        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.grid-section').forEach(s => s.classList.remove('active'));
            const target = event.target || event.srcElement;
            target.classList.add('active');
            document.getElementById(tab + '-container').classList.add('active');
        }

        const summariesContainer = document.getElementById('summaries-container');
        db.ref('summaries').once('value', (snapshot) => {
            summariesContainer.innerHTML = '';
            if (!snapshot.exists()) {
                summariesContainer.innerHTML = '<p style="grid-column:1/-1; text-align:center; opacity:0.5; color:white;">注  注 住.</p>';
                return;
            }
            snapshot.forEach((child) => {
                const item = child.val();
                const key = child.key;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                        <div class="card-icon">${item.icon || ''}</div>
                        <h3>${item.title}</h3>
                        <p>抓 驻转</p>
                        <div class="card-footer"><span class="arrow-icon">拽专 &larr;</span></div>
                    `;
                card.onclick = () => openViewer(item, key);
                summariesContainer.appendChild(card);
            });
        });

        function openViewer(item, key) {
            currentDocId = key;
            document.getElementById('doc-title-display').innerText = item.title;
            const modal = document.getElementById('viewer-modal');
            const iframe = document.getElementById('doc-frame');

            // Fix mobile zoom on iframe
            const isMobile = window.innerWidth <= 768;
            let cleanUrl = item.url || "";
            if (cleanUrl.includes('/edit')) cleanUrl = cleanUrl.split('/edit')[0];
            if (cleanUrl.includes('/view')) cleanUrl = cleanUrl.split('/view')[0];

            iframe.src = cleanUrl + '/preview?rm=minimal';

            modal.classList.add('active');

            if (currentUser && currentDocId) {
                const ref = db.ref(`viewers/${currentDocId}/${currentUser.uid}`);
                ref.set({ name: currentUser.displayName, photo: currentUser.photoURL, timestamp: firebase.database.ServerValue.TIMESTAMP });
                ref.onDisconnect().remove();
            }
            if (currentDocId) {
                const list = document.getElementById('active-viewers');
                viewersListener = db.ref(`viewers/${currentDocId}`).on('value', (snap) => {
                    list.innerHTML = '';
                    if (snap.exists()) {
                        Object.values(snap.val()).forEach(v => {
                            const img = document.createElement('img');
                            img.src = v.photo; img.title = v.name;
                            img.style.width = '24px'; img.style.height = '24px'; img.style.borderRadius = '50%'; img.style.border = '2px solid #111';
                            list.appendChild(img);
                        });
                    }
                });
            }
        }

        window.closeViewer = () => {
            const modal = document.getElementById('viewer-modal');
            const iframe = document.getElementById('doc-frame');
            modal.classList.remove('active');
            setTimeout(() => iframe.src = '', 300);
            if (currentUser && currentDocId) db.ref(`viewers/${currentDocId}/${currentUser.uid}`).remove();
            if (currentDocId && viewersListener) db.ref(`viewers/${currentDocId}`).off('value', viewersListener);
        }
    </script>
</body>
</html>
